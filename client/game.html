    }

    body {

    #yesBtn,

      border: none;

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
      animation: popupFadeIn 0.4s ease forwards;
      position: relative;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.8);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #05591e;
    }

    .modal-content p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    .close-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    .close-btn:hover {
